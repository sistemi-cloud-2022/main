apiVersion : apps/v1
kind: Deployment
metadata:
  name: shipment-be
  # namespace: shipment # Ã¨ lo stesso namespace da utilizzare nei service
  labels:
    app: shipment-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipment-be
  template:
    metadata:
      labels:
        app: shipment-be
    spec:
      # necessario se immagini private
      # imagePullSecrets:
      #   - name: acr-secret-cs
      containers:
        - name: shipment-be
          image: khalld/shipment:latest
          ports:
          - containerPort: 9091
          env:
          - name: 'SPRING_DATASOURCE_USERNAME'
            value: 'admin'
          - name: 'SPRING_DATASOURCE_PASSWORD'
            value: 'admin'
          - name: 'SERVER_PORT'
            value: '9091'
          - name: 'SPRING_DATASOURCE_URL'
            value: 'jdbc:mysql://10.1.0.140:3306/shipment_db?allowPublicKeyRetrieval=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC'


