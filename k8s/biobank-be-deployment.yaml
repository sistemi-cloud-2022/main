apiVersion : apps/v1
kind: Deployment
metadata:
  name: biobank-be
  # namespace: biobank # Ã¨ lo stesso namespace da utilizzare nei service
  labels:
    app: biobank-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: biobank-be
  template:
    metadata:
      labels:
        app: biobank-be
    spec:
      # necessario se immagini private
      # imagePullSecrets:
      #   - name: acr-secret-cs
      containers:
        - name: biobank-be
          image: khalld/biobank:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 9095
          env:
            - name: 'SPRING_DATASOURCE_USERNAME'
              value: 'admin'
            - name: 'SPRING_DATASOURCE_PASSWORD'
              value: 'admin'
            - name: 'SERVER_PORT'
              value: '9093'
            - name: 'SPRING_DATASOURCE_URL'
            # TODO: devi mettere l'IP qua dentro del POD dove runna il database !!!
              value: 'jdbc:mysql://10.1.0.138:3306/biobank_db?allowPublicKeyRetrieval=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC'
            # value: 'jdbc:mysql://10.1.0.96:3306/donor_db?allowPublicKeyRetrieval=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC'
