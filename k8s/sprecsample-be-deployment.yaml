apiVersion : apps/v1
kind: Deployment
metadata:
  name: sprecsample-be
  namespace: sprecsample # Ã¨ lo stesso namespace da utilizzare nei service
  labels:
    app: sprecsample-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sprecsample-be
  template:
    metadata:
      labels:
        app: sprecsample-be
    spec:
      # necessario se immagini private
      # imagePullSecrets:
      #   - name: acr-secret-cs
      containers:
        - name: sprecsample-be
          image: khalld/sprecsample:latest
          ports:
          - containerPort: 9094
          env:
          - name: 'SERVER_PORT'
            value: '9094'
          - name: 'MYSQL_HOST'
            value: 'sprecsample_db'
      # TODO:
      # APP_SHIPMENTSERVICE: "http://shipmentService:9091"
      # APP_BIOBANKSERVICE: "http://biobankService:9093"
      # APP_DONORSERVICE: "http://donorService:9095"